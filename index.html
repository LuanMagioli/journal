<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #0366d6;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Blog Posts</h1>

<ul id="postList"></ul>

<script>
    // Function to fetch and display the content of a selected post
    function loadPost(postPath) {
        fetch(postPath)
            .then(response => response.text())
            .then(data => {
                // Assuming you have a div with the id 'postContent' to display the content
                document.getElementById('postContent').innerHTML = data;
            })
            .catch(error => console.error('Error loading post:', error));
    }

    // Function to dynamically create list items with links to posts
    function displayPosts() {
        const postList = document.getElementById('postList');

        // Fetch the list of .md files directly from GitHub using the Repository Contents API
        fetch('https://api.github.com/repos/luanmagioli/journal/posts')
            .then(response => response.json())
            .then(data => {
                data.forEach(post => {
                    if (post.name.endsWith('.md')) {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.textContent = post.name;
                        link.onclick = function() {
                            // Load the content of the selected post when clicked
                            loadPost(post.download_url);
                        };
                        listItem.appendChild(link);
                        postList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching post list:', error));
    }

    // Call the function to display posts
    displayPosts();
</script>

<div id="postContent"></div>

</body>
</html>
